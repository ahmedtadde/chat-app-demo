<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Chat App</title>
    <link rel="icon" type="image/png" href="./assets/chat.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|letela" rel="stylesheet">
    <link rel="stylesheet" href="./styles.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_inner">
            <section class="header">
                <div class="header_links">
                    <a href="https://github.com/ahmedtadde/chat-app-demo" target="_blank" class="header-link pointer">Github</a>
                </div>
                <div class="header_ctrls">
                    <span class="header_ctrls_refresh pointer" id="refresh">&#10227;</span>
                    <span class="header_ctrls_signout pointer" id="exit">&#10005;</span>
                </div>
            </section>

            <section>
                <div class="user-signin" id="signin">
                    <input type="text" placeholder="Enter username" class="user-signin_input" id="username">
                    <button class="user-signin_btn pointer" id="signin-btn">Sign In</button>
                </div>
                <div class="active-users no-display" id="users"></div>
            </section>

            <section class="users-output" id="output"></section>

            <section class="user-input">
                <textarea  class="user-input_textarea hidden" id="input" placeholder="Type Message..." data-user=""></textarea>
            </section>









            <!-- SUBMIT BUTTON, un-comment to add it back -->
            <!-- <div class="user-submit pointer" id="submit">
                <span class="user-submit_btn"></span>
            </div> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
    <script src="./index.min.js"></script>
</body>
</html>
